apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: browserstack-turboscale-grid-ingress
  namespace: <GridNamespace>
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
spec:
  ingressClassName: <NginxIngressClass>
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /<GridNamespace>(/|$)(.*)
        backend:
          service:
            name: browserstack-turboscale-grid-service
            port:
              number: 4444
