# Source: selenium-grid/templates/hub-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: browserstack-turboscale-grid-service
  namespace: <GridNamespace>
  labels:
    app: browserstack-turboscale-grid-service
spec:
  selector:
    name: browserstack-turboscale-grid
  type: NodePort
  ports:
    - name: http-hub
      protocol: TCP
      port: 4444
      targetPort: 4444
    - name: tcp-hub-pub
      protocol: TCP
      port: 4442
      targetPort: 4442
    - name: tcp-hub-sub
      protocol: TCP
      port: 4443
      targetPort: 4443
